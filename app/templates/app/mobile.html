{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'mobile' %}" class="list-group-item list-group-itea-action" aria-current="true">All Mobile</a>
    <a href="{% url 'mobiledata' 'MI' %}" class="list-group-item list-group-itea-action" aria-current="true">MI</a>
    <a href="{% url 'mobiledata' 'jio' %}" class="list-group-item list-group-itea-action" aria-current="true">JIO</a>
    <a href="{% url 'mobiledata' 'realme' %}" class="list-group-item list-group-itea-action" aria-current="true">realme</a>
    <a href="{% url 'mobiledata' 'vivo' %}" class="list-group-item list-group-itea-action" aria-current="true">VIVO</a>
    <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-itea-action" aria-current="true">Below 10000</a>
    <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-itea-action" aria-current="true">above 10000</a>
   </div>
  </div>
  <div class="col-sm-8 ">
   <div class="row">
    {% for product in mobiles %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' product.id %}" class="btn">
                <div class="item">
                    <img src="{{product.product_image.url}}" alt="" height="200px">
                    <span class="fw-bold">{{product.title}}</span><br>
                    <span class="fs-5">Rs. {{product.discounted_price}}</span>
                </div>
            </a>
        </div>
    {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
